<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Client Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h3 class="mt-4">Socket Client Chat</h3>
    <hr />
    <p>
      Server status:
      <span id="lblOnline" class="text-success">Online</span>
      <span id="lblOffline" class="text-danger">Offline</span>
    </p>

    <div id="msg-div" class="row">
      <div class="col">
        <input id="txtMessage" type="text" class="form-control"></div>
      </div>
      <div class="col mt-2">
        <div id="btnSend" class="btn btn-primary">Send</div>
      </div>
    </div>
    <br/>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./socket-client.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
